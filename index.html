<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="icon" href="src/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Contenitore -->
    <div class="container">
      <!-- Logo e titolo -->
      <header>
        <img  id="img" src="src/logo.png" alt="">
        <h1 id="title">Taking Booleaners from A to B</h1>
        <!-- Barra di navigazione -->
        <nav>
          <ul>
            <li class="box-bottone"><button>Prenota</button></li>
            <li class="box-bottone"><button>Termina Prenotazione</button></li>
            <li class="box-bottone"><button>Accendi Luci</button></li>
          </ul>
        </nav>
      </header>


      <!-- Contenuto -->
      <main class="content">
        <!-- Posizione, carica e prenotazione dei monopattini -->
        <section class="monopattino">
          <input type="checkbox" >
          <h3>Monopattino Gino22</h3>
          <div class="posizione"> Via Guadalametri - a 220 metri da te <br> Stato carica:</div>
          <div class="charge halfway"></div>
        </section>
        <section class="monopattino">
          <input type="checkbox">
          <h3>Monopattino Mike24</h3>
          <div class="posizione"> Via Ricciaroni - a 420 metri da te <br> Stato carica:</div>
          <div class="charge full">
          </div>
        </section>
        <section class="monopattino">
          <input type="checkbox">
          <h3>Monopattino Fede154</h3>
          <div class="posizione"> Via Mentarini - a 490 metri da te <br> Stato carica:</div>
          <div class="charge empty">
          </div>
        </section>


      </main>

    </div>

  </body>
</html>
